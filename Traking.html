<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Traking</title>
    <link rel="shortcut icon" href="images/shodagorLogo.ico" type="image/x-icon">
    <!-- Bossrap Cdn -->
    <!-- Daisy And Tailwin Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Css Link  -->
    <link rel="stylesheet" href="style.css">
    <!-- Font-awasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>   
 <main class="Mainsection-Traking">
  <h1 class="mt-10 text-3xl font-bold text-center text-purple-600"> SEL Tracking System</h1>

     <div class="flex flex-col lg:flex-row-reverse justify-center  p-2">
        <div class="flex-1">
            <img class="w-3/4/2" src="images/Traking/Traking.jpg" alt="">
        </div>
        <div class="flex-1 lg:p-24"> 
            <form>
                 <div class="flex lg:gap-4 flex-col lg:flex-row">
                    <label for="">
                        <span class="pr-7">Reciver Phone</span>
                        <select  name="InputText" class="p-3  border outline-purple-700 rounded" onchange="placeholderChange(this)"   id="InputText">
                            <option value="CN Number">CN Number</option>
                            <option value="Receiver Contact">Receiver Contact</option>
                            <option value="Sender Contact">Sender Contact</option>
                       </select>
                     </label><br>
                    <label for="">
                        <span class="pr-2"> CN Number</span> <input id="myInputPlace" oncli class="p-3 border outline-purple-700 rounded"  placeholder="CN Number" type="text">
                  </label><br>
                 <label class="w-full" for="">
                   <span class="pr-20">Days</span>
                   <select  class="p-3 border outline-purple-700 rounded"   id="">
                     <option value="7">7</option>
                     <option value="15">15</option>
                     <option value="30">30</option>
                </select>
              </label>
              <label class="mt-10 lg:mt-0" for=""><button class="btn mt-4 bg-purple-600 text-white" >search</button></label>
              
                 </div>
            </form>
        </div>
     </div>
 </main>

<script> 
 function placeholderChange(InputText) {
   let myValue = InputText.value;
   let cnNumber = "CN Number";
   let receiverContact = "Receiver Contact";
   let senderContact = "Sender Contact";

   if(myValue==cnNumber){
     document.getElementById('myInputPlace').placeholder = "CN Number";
   }else if(myValue==receiverContact){
    document.getElementById('myInputPlace').placeholder = "Receiver Contact";
   }
   else if(myValue==senderContact){
    document.getElementById('myInputPlace').placeholder = "Sender Contact";
   }
 }
</script>
</body>
</html>
